<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크래핑 결과 - 유튜브 채널 스크래퍼</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="hero-header">
            <h1>유튜브 채널 스크래퍼</h1>
            <p>스크래핑 결과</p>
        </header>
        
        <main>
            <div class="results-header">
                <div class="result-badge">
                    <span class="badge-icon">🎯</span>
                    <h2>"{{ keyword }}" 검색 결과</h2>
                </div>
                <p class="result-stats">
                    총 <span class="highlight">{{ total_channels }}</span>개의 채널 발견
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <span class="btn-icon">🔍</span>
                    새 검색하기
                </a>
            </div>
            
            <div class="channel-grid">
                {% for channel in channels %}
                <div class="channel-card">
                    <div class="channel-thumbnail">
                        <img src="https://via.placeholder.com/80" alt="채널 썸네일">
                    </div>
                    <h3>{{ channel['채널명'] }}</h3>
                    <a href="{{ channel['채널URL'] }}" target="_blank" class="channel-link">
                        방문하기 →
                    </a>
                </div>
                {% endfor %}
            </div>
        </main>
        
        <footer class="modern-footer">
            <p>© 2025 유튜브 채널 스크래퍼</p>
        </footer>
    </div>
</body>
</html>
